<ng-include src="'headertemplate.html'"></ng-include>

<h1 class="text-center" ng-if="allSpecs === undefined">
   Loading Content Specification List
</h1>

<div class="row">
    <div class="col-md-6">
        <div class="row" ng-repeat="n in range(0, productAndVersions.length - 1, 2)">
            <div class="col-md-12">
                <h1 class="text-center">{{productAndVersions[n].product}} {{productAndVersions[n].version}}</h1>
                <div class="row" ng-repeat="spec in getSpecByProdAndVer(productAndVersions[n].product, productAndVersions[n].version)">
                    <h2 class="text-center"> <a href="{{'#/renderedContentSpec/' + spec.id}}">{{spec.title}}</a></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row" ng-repeat="n in range(1, productAndVersions.length - 1, 2)">
            <div class="col-md-12">
                <h1 class="text-center">{{productAndVersions[n].product}} {{productAndVersions[n].version}}</h1>
                <div class="row" ng-repeat="spec in getSpecByProdAndVer(productAndVersions[n].product, productAndVersions[n].version)">
                    <h2 class="text-center"> <a href="{{'#/renderedContentSpec/' + spec.id}}">{{spec.title}}</a></h2>
                </div>
            </div>
        </div>
    </div>
</div>
