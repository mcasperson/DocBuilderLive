<ng-include src="'headertemplate.html'"></ng-include>

<div width="100%">
    <div class="row" ng-repeat="n in range(0, productAndVersions.length - 1, 2)">
        <div class="col-md-6">
            <h1 class="text-center">{{productAndVersions[n].product}} {{productAndVersions[n].version}}</h1>
            <div class="row" ng-repeat="spe in getSpecByProdAndVer(productAndVersions[n].product, productAndVersions[n].version)">

            </div>
        </div>
        <div class="col-md-6" ng-if="n <  productAndVersions.length - 1">
            <h1 class="text-center">{{productAndVersions[n+1].product}} {{productAndVersions[n+1].version}}</h1>
        </div>
    </div>
</div>
